server:
  port: 56040 #启动端口 命令行注入
  max-http-header-size: 100KB

nacos:
  server:
    addr: 127.0.0.1:8848

spring:
  application:
    name: merchant-service
  main:
    allow-bean-definition-overriding: true # Spring Boot 2.1 需要设定
  cloud:
    nacos:
      discovery:
        server-addr: ${nacos.server.addr}
        namespace: 7a3d634a-27dc-47d5-b2ad-ba72c2f46458
        cluster-name: DEFAULT
      config:
        server-addr: ${nacos.server.addr}
        file-extension: yaml
        namespace: 7a3d634a-27dc-47d5-b2ad-ba72c2f46458
        group: SHANJUPAY_GROUP
        ext-config:
          -
            refresh: true
            data-id: spring-boot-http.yaml
            group: COMMON_GROUP
          -
            refresh: true
            data-id: spring-boot-starter-druid.yaml
            group: COMMON_GROUP
          -
            refresh: true
            data-id: spring-boot-mybatis-plus.yaml
            group: COMMON_GROUP

    # Spring MVC 上传文件配置
    servlet:
      multipart:
        enabled: true
        file-size-threshold: 0
        location:
        max-file-size: 1MB
        max-request-size: 30MB

  datasource:
    driver-classname: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/shanjupay_merchant_service?useUnicode=true&useSSL=false&characterEncoding=utf8&serverTimezone=UTC
    username: root
    password: 1234


dubbo:
  scan:
    base-packages: com.shanjupay
  protocol:
    name: dubbo
    port: 20890
  registry:
    address: nacos://127.0.0.1:8848
  application:
    qos:
      port: 22240 # dubbo pos 端口 命令行输入
  consumer:
    check: false
    timeout: 3000
    retries: -1

logging:
  config: classpath:log4j2.xml
